name: Deploy feature branches to test enviroment


on:
  push:
    branches:
      - feature*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: cfst-3457-934d8d8fdcdb9824be4882d5f-nonprodbucket-mcit9dcaynqg
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::232067807333:role/github-action-s3-role
          aws-region: us-east-1

      - name: Setup node.js 
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: build site
        run: |
          npm ci
          npm run build  
          
      - name: Copy files to the production website with the AWS CLI
        run: |
          aws s3 cp . s3://${{ env.BUCKET_NAME }}/ --recursive --acl public-read
